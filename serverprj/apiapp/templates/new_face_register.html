<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register New Face</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="p-5">
        <h2>Register New User</h2>
    </div>
    <hr>
    <form method="POST" action="/face" enctype="multipart/form-data" accept="image/*">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control-file" type="file" id="facefile" name="facefile">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="name" name="name" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="secrete" name="secrete" placeholder="Secrete">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="device" name="device" placeholder="Device name">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
</body>
</html>
