<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register New Face</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        form > * {
            margin: 20px;
        }
    </style>
</head>
<body>

    <form method="POST" action="/face" enctype="multipart/form-data" accept="image/*">
        {% csrf_token %}
        <div>
            <input type="file" id="facefile" name="facefile">
        </div>
        <div>
            <input type="text" id="secrete" name="secrete" placeholder="Enter the secrete">
        </div>
        <input type="submit">
    </form>

</body>
</html>
